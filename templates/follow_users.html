<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<div class="container">
    <h1 class="text-black text-center mt-5">Find and follow other users!</h1>
    <form action="/follow/show_followers" method="POST" class="input-group mt-5">
        <input type="submit" class="btn btn-primary"/>
        <div class="form-floating">
            <input placeholder="Search for username" name="username" class="form-control"/>
            <label for="username" class="form-label">Search for username</label>
        </div>
    </form>
    <div class="container mt-5">
        <table class="table table-borderless" style="background-color: red;">
        {% for user in users %}
            <tr>
                <td class="text-center">{{user.username}}</td>
                <td class="text-center"><a href="/follow/add_follow{{user.id}}" class="btn btn-primary">+ Follow</a></td>
            </tr>
        {% endfor %}
        </table>
    </div>
</div>
