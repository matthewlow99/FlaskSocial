<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<div class="container">
    <h1 class="text-center">Messages</h1>
    <table class="table">
        {% for follower in followers %}
            <tr>
                <td class="text-center flexRowAlignCenter">
                    <img src="https://images.unsplash.com/photo-1516259762381-22954d7d3ad2?q=80&w=1489&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="rounded-circle" alt="Author Image" style="width: 50px; height: 50px;">
                    {{follower.followed.username}}
                </td>
                <td class="text-center" style="vertical-align: middle;"></td>
                <td class="text-center" style="vertical-align: middle;">
                    <a class="btn btn-primary" href="/messages/{{follower.followed.id}}">Open Conversation</a>
                </td>
            </tr>
        {% endfor %}
    </table>
</div>
